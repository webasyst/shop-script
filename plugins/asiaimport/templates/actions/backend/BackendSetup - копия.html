{*

<div class="block double-padded" id="s-asiaimport-form">
   <form id="s-plugin-asiaimport" method="post" action="?plugin=asiaimport&action=run">
    <div class="fields form">
        <h6 class="heading">[`Source`]</h6>
        <div class="field-group" id="plugin-asiaimport-transport-group">
            <div class="field">
                <div class="name">[`Platform`]</div>
                <div class="value no-shift">
                    <select name="transport" id="plugin-asiaimport-transport" class="s-plugin-asiaimport-transport">
                    {$group = false}
                        <option value="">[`Select platform`]</option> {foreach $transports as $id => $t}
                        {if $group != $t.platform}
                        {$group = $t.platform}
                        {if !$t@first}
                        </optgroup>
                        {/if}
                        <optgroup label="{$group|escape}">
                        {/if}

                        <option value="{$id}">{$t.name|escape}</option>
                        {if $t@last}
                        </optgroup>
                        {/if}
{/foreach}
                    </select>
                    <br>
                    {foreach $transports as $id => $t}
                    <span id="plugin-asiaimport-transport-{$id}" class="hint plugin-asiaimport-transport-description" style="display:none;">{$t.description|escape}</span>
                    {/foreach}
                </div>
            </div>
        </div>

        <div class="field-group" id="plugin-asiaimport-transport-fields">
        </div>

        <div class="clear-left"></div>

        <div class="field-group" id="plugin-asiaimport-submit" style="display: none;">
            <div class="field">
                <div class="value submit">
                    <input type="submit" class="button green" value="[`Import data`]">
                    <div class="js-progressbar-container" style="display:none;">
                        <div class="progressbar blue float-left" style="display: none; width: 70%;">
                            <div class="progressbar-outer">
                                <div class="progressbar-inner" style="width: 0%;"></div>
                            </div>
                        </div>
                        <img style="float:left; margin-top:8px;" src="{$wa_url}wa-content/img/loading32.gif" />
                        <div class="clear"></div>
                            <span class="progressbar-description"></span>
                        <br clear="left" />
                        <br>
                        <span class="small italic">
                            [`Please do not close your browser window and do not leave this page until the entire migration process is finished.`]
                        </span>
                    </div><br><br>
                    <em class="errormsg"></em>
                </div>
            </div>
        </div>
        <div class="field-group" id="plugin-asiaimport-report" style="display: none;">
            <div class="field">
                <div class="value"></div>
            </div>
        </div>
    </div>
</form>
</div>

<div class="clear"></div>
<script type="text/javascript">
{include file="../../../js/asiaimport.js"}
</script>

*}
