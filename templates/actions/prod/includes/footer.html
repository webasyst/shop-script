<footer class="s-section-footer js-sticky-footer">
    <div class="tablebox space-20">
        <div class="column">
            {if empty($hide_save)}
                <button class="wa-button blue js-product-save js-router-submit-button" type="button">[`Save`]</button>
            {/if}

            <a class="wa-button gray" href="{$wa_app_url}?action=products">{if !empty($hide_save)}{_w("Close")}{else}{_w("Close without saving")}{/if}</a>

            {if !empty($frontend_urls)}
                {$_front = reset($frontend_urls)}
                <a class="wa-button transparent" href="{$_front.url|escape}" target="_blank"><i class="fas fa-external-link-square-alt"></i> [`View in the storefront`]</a>
            {/if}
        </div>

        {if !empty($product.id)}
            <div class="column align-right">
                <button class="wa-button transparent-red js-product-delete" type="button">
                    <span class="icon top"><i class="fas fa-trash-alt"></i></span>
                    [`Delete product`]
                </button>
            </div>
        {/if}
    </div>
</footer>
