<div class="field">
    <div class="name">[`Request URL`]</div>

    <div class="value">
        <input type="text" class="small long" name="params[to]" value="{$params.to|default:''}">
        <div class="hint custom-mt-4">[`Enter the URL to which order notifications will be sent.`]</div>
    </div>
</div>

<div class="field">
    <div class="name">[`HTTP headers`]</div>

    <div class="value">
        <textarea id="n-http-headers" class="body small" name="params[headers]" placeholder="Authorization=Bearer xxXXyyYYzzZZ">{if !empty($params.headers)}{$params.headers|escape}{/if}</textarea>
    </div>
</div>

<div class="field">
    <div class="name">[`GET parameters`]</div>

    <div class="value">
        <textarea id="n-http-get" class="body small" name="params[get]" placeholder="parameter=value">{if !empty($params.get)}{$params.get|escape}{/if}</textarea>
    </div>
</div>

<div class="field">
    <div class="name">[`POST parameters`]</div>

    <div class="value">
        <textarea id="n-http-post" class="body small" name="params[post]" placeholder="parameter=value">{if !empty($params.post)}{$params.post|escape}{/if}</textarea>
    </div>
</div>

<div class="field">
    <div class="name">[`Data sending format`]</div>

    <div class="value">
        {html_options name='params[format]' options=['raw'=>'HTTP-query','json'=>'JSON'] selected=$params.format|default:'json'}
    </div>
</div>
