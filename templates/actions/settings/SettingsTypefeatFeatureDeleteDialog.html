<div class="dialog s-settings-feature-delete-dialog">
    <div class="dialog-background"></div>
    <div class="wa-dialog-body dialog-body">
        <header class="dialog-header">
            <h1 class="s-title">{sprintf("[`Deletion of feature “%s”`]", $feature.name|escape)}</h1>
        </header>
        <div class="dialog-content">
            {if !empty($notice_html)}
                <p>{$notice_html}</p>
            {/if}
            {if $can_delete_feature}
                <p>[`Are you sure to delete this feature?`]</p>
            {/if}
        </div>
        <div class="dialog-footer">
            {if $can_delete_feature}
                <button class="s-button button red js-submit-button" type="submit">[`Delete`]</button>
                <a href="javascript:void(0);" class="js-close-dialog button light-gray">[`Cancel`]</a>
            {else}
                <button class="s-button button grey js-close-dialog" type="submit">[`Close`]</button>
            {/if}
        </div>
    </div>
</div>
